<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>List of users</title>
</head>
<body>
    <div id="container">
        <div id="list-wrapper">
            
        </div>
    </div>
    <div id="pop-up">
        <form action="" onsubmit="event.preventDefault(); addUser()">
            <div class="inputs">
                <input type="text" name="name" id="name" placeholder="Type name">
                <input type="email" name="email" id="email" placeholder="Type email">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <button class="add-btn" onclick="showPopup()">+</button>
</body>
</html>
